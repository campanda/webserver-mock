version: '2'

services:

  target-default-config:
    build: ..

  target-with-custom-responses:
    build: ..
    environment:
      - 'custom_responses_config=/custom_responses/config.yml'
    volumes:
      - "./custom_responses:/custom_responses"

  target-on-https:
    build: ..
    environment:
      - 'ssl=true'

  tests:
    build: .
    volumes:
      - ".:/tests"
    depends_on:
      - target-default-config
      - target-with-custom-responses
      - target-on-https
